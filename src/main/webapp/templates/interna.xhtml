<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo">Sistema de controle</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="estilo.css" />
         <h:outputStylesheet library="css" name="tabela.css" />
         

    </h:head>
    <h:body>
        <header>
            <h:graphicImage library="imagens" name="barnnerlog.png" width="100%"
                            height="100px" /> 
            <h:form>
                <p:growl id="messages" />
                <p:toolbar rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
                    <f:facet name="left">

                        <p:commandLink value="Viaturas"
                                       action="/protected/home.xhtml" />

                        <span class="ui-separator"> <span
                                class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandLink value="Manutenção"
                                       action="/protected/manutencao/manutencao.xhtml" />
                        
                        <span class="ui-separator"> <span
                                class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandLink value="Relatórios"
                                       action="/protected/relatorios/relatorios.xhtml" />
                              
                    </f:facet>
                    <f:facet name = "right">
                        <p:commandLink value="Administração de Usuarios"
                                       action="/usuario/principal.xhtml" />
                        
                        <span class="ui-separator"> <span
                                class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandLink value="Logout"
                                       onclick="document.location = '#{request.contextPath}/j_spring_security_logout'"
                                       title="Sair" />

                    </f:facet>

                </p:toolbar>
                
                <form id="condirmacao">
            <p:confirmDialog  global="true">
                <p:commandButton value="Não" 
                                 type="button" 
                                 styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
                <p:commandButton value="Sim" 
                                 type="button" 
                                 styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                
            </p:confirmDialog>
        </form>
            </h:form>

        </header>
        <div id="conteudo">


            <p:layout>

                <p:layoutUnit position="center">

                    <ui:insert name="corpo" />


                    <footer id="footer" 
                            style="text-align:center;
                                   font-style:oblique; 
                                   padding-top:20px"> Desenvolvido pela Divisão de Sistemas  - CLTI -Bananal 
                      j.maria@marinha.mil.br 
                    </footer>
                </p:layoutUnit>
            </p:layout>
            
             

        </div>
       
        

    </h:body>
</html>
