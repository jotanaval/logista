<!DOCTYPE html>
<ui:composition template="/templates/interna.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="Titulo">Gerenciamento de Acesso Externo aos servidores</ui:define>
	<ui:define name="corpo">
            
            <fieldset><legend>Administração de Modelos</legend>
                    <h:form id="frm">
                        <fieldset><legend>Cadastrar de Modelo</legend>
                            <h:outputLabel value="Modelo :"/>
                            <h:inputText value="#{modeloBean.modelo.modelo}"/>
                            
                            <h:inputHidden value="#{modeloBean.modelo.id}" />
                     
                            <p:commandButton action="#{modeloBean.save()}" value="Salvar" update="tb frm" />                


                        </fieldset>
                        <fieldset><legend>Lista de Modelos</legend>

                            <p:dataTable var="m" value="#{modeloBean.modelos}" id="tb" >
                                
                                <h:inputHidden value="#{m.id}" />
                                                                                                              
                                <p:column headerText="Modelo">
                                    <h:outputText value="#{m.modelo}" />
                                </p:column>
                                
                                <p:column width="40" style="text-align: center;" headerText="Alterar">
                                     <h:commandLink actionListener="#{modeloBean.editar}">
                                <h:graphicImage library="imagens" name="editar16.png"
                                                style="border:0" />
                                <f:setPropertyActionListener target="#{modeloBean.modelo}"
                                                             value="#{m}" />
                            </h:commandLink>
                        </p:column>
                                 <p:column width="40" style="text-align: center;" headerText="Alterar">
                                     <h:commandLink action="#{modeloBean.excluir()}">
                                <h:graphicImage library="imagens" name="excluir16.png"
                                                style="border:0" />
                                <f:setPropertyActionListener target="#{modeloBean.modelo}"
                                                             value="#{m}" />
                                
                            </h:commandLink>
                        </p:column>

                                

                                </p:dataTable>
                        </fieldset>
                    </h:form>
                        </fieldset>
		
	</ui:define>
</ui:composition>
